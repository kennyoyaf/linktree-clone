<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Linktree Clone</title>
</head>
<body>
    <header>
        <div class="share-button">
            <i class="fa-solid fa-arrow-up-from-bracket"></i>
        </div>
    </header>
    <div class="container">
        <div class="image-container">
            <img 
            src="images/ETED5HgWAAA49Vz.jpg" 
            alt="kehindeoyafemi Avatar">
        </div>
        <h1>@kehindeoyafemi</h1>

        <a class="tile" href="http://www.youtube.com/kehindeoyafemi">
            <div class="icon">
                <i class="fa-brands fa-youtube"></i>
            </div>
            <p>Youtube</p>
            <div class="tile-share-button" link="http://www.youtube.com/kehindeoyafemi">
                <i class="fa-solid fa-arrow-up-from-bracket"></i>
            </div>
        </a>
        <a class="tile" href="http://www.twitter.com/Oyafemikehinde">
            <div class="icon"><i class="fa-brands fa-twitter"></i></div>
            <p>Twitter</p>
            <div class="tile-share-button" link="http://www.twitter.com/Oyafemikehinde">
                <i class="fa-solid fa-arrow-up-from-bracket"></i>
            </div>
        </a>
        <a class="tile" href="#">
            <div class="icon">
                <i class="fa-solid fa-circle-arrow-right"></i>
            </div>
            <p>Coding Tips</p>
            <div class="tile-share-button">
                <i class="fa-solid fa-arrow-up-from-bracket"></i>
            </div>
        </a>
    </div>

    <script src="app.js"></script>
</body>
</html>
